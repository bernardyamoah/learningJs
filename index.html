<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Read, write, update, delete datea</title>
	</head>

	<body class="p-5">
		<div class="w-full border p-4 max-w-xl space-y-4 divide-y-2 mx-auto">
			<div class="py-4">
				<label class="text-sm text-slate-500" for="Namebox">Name</label>
				<input
					type="text"
					id="Namebox"
					class="block border w-full py-2 rounded"
				/>
			</div>

			<div class="py-4">
				<label class="text-sm text-slate-500" for="Emailbox">Email</label>
				<input
					type="email"
					id="Emailbox"
					class="block border w-full py-2 rounded"
				/>
			</div>
			<div class="py-4">
				<label class="text-sm text-slate-500" for="Passwordbox">Password</label>
				<input
					type="password"
					id="Passwordbox"
					class="block border w-full py-2 rounded"
				/>
			</div>
			<div class="py-4">
				<label class="text-sm text-slate-500" for="Phonebox">Phone</label>
				<input
					type="tel"
					id="Phonebox"
					class="block border w-full py-2 rounded"
				/>
			</div>
			<div class="flex space-x-2">
				<button
					class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full"
					type="submit" id="submitBtn"
				>
					Submit
				</button>
			
				<button
					class="py-2 px-4 font-bold rounded w-full text-white bg-emerald-500 hover:bg-emerald-700"
					id="updBtn"
				>
					Update
				</button>
				<button
					class="py-2 px-4 font-bold rounded w-full text-white bg-red-500 hover:bg-red-700"
					id="delBtn"
				>
					Delete
				</button>
				<button
					class="py-2 px-4 font-bold rounded w-full text-white bg-amber-500 hover:bg-amber-700"
					id="selBtn"
				>
					Select
				</button>
			</div>
		</div>

		<script src="./index.js"></script>

		<script type="module" src="./index.js"></script>
	</body>
</html>
