<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Coding a Stopwatch</title>
  </head>
  <body class="h-screen bg-gray-800 flex items-center justify-center p-5">
    <div class="max-w-sm bg-gray-900 shadow border-yellow-500 border-4  w-96  mt-10 space-y-10 rounded-md p-6">
        <h1 class="text-center text-2xl text-slate-400 font-thin"> Stop Watch</h1>
      <div class="mx-auto  flex flex-col text-center ">
        <p id="time" class=" text-6xl text-white font-bold font-mono">00:00:00</p>
        <!-- buttons -->
        <div class=" mt-10 space-x-5  transition-all duration-300">
          <!-- Start Button -->
          <button  id="start" class=" rounded-full px-4 py-1 bg-emerald-500 text-slate-100 hover:bg-emerald-400">Start</button>

          <!-- Stop Button -->
          <button id="stop" class="bg-red-500  hover:bg-red-400 rounded-full px-4 py-1 text-slate-100"> Stop</button>

          <!-- Reset Button -->
          <button id="reset" class="bg-blue-800  hover:bg-blue-400 rounded-full px-4 py-1 text-slate-300">Reset</button>
        </div>
      </div>

</div>
  <script src="./index.js"></script>
</body>
</html>
